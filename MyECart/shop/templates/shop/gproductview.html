{% extends 'shop/gbasic.html' %}
{% block title %} {{product.product_name}} {% endblock %}
{% block css %}
<style>
    .img {
        width: 260px;
        height: 270px;
    }
</style>
{% endblock %}
{% block body %}
<h2 style="margin: 10px 25px;">Product description</h2>
<div class="container my-4" style="padding: 23px; margin: 49px;">
    
    <div class="media">
        <img class="img mr-5" src="/media/{{product.image}}" alt="Generic placeholder image">
        <div class="media-body">
            <h3 class=" mt-4 ">{{product.product_name}}</h3>
            <h6 class=" mt-4 ">{{product.category}}</h6>
            <p class="card-text ">{{product.product_desc}}...</p>
            <h5 class="card-title">Price:{{product.price}}</h5>
            <button id="pr{{product.id}}" href="#" class="btn btn-primary cart">Add To Cart</button>
            <button id="pr{{product.id}}" href="/shop/checkout/" class="btn btn-primary ">Buy Now</button>
        </div>
    </div>
</div>
{% endblock %}
